<div class="content">
	<div class="login-wrap">
		<div class="login-html">
			<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
			<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
			<div class="login-form">
		  <form>
				<div class="sign-in-htm">
					<div class="group">
						<label for="user" class="label">Username</label>
						<input id="user" type="text" class="input" name="username"
			  formControlName="username" >
			  <div class="alert alert-danger">
				<div   class="submitErrorMessages">Unknown User</div>
				<div  class="submitErrorMessages">Username is required.</div>
			  </div>
					</div>
					<div class="group">
						<label for="pass" class="label">Password</label>
						<input id="pass" type="password" class="input" data-type="password" name="password"
			  formControlName="password"   >
			  <div  class="alert alert-danger">
				<div  class="submitErrorMessages">Password Not Match</div>
				<div class="submitErrorMessages">Password is required</div>
			  </div>
					</div>
					<div class="group">
						<input id="check" type="checkbox" class="check" checked>
						<label for="check"><span class="icon"></span> Keep me Signed in</label>
					</div>
					<div class="group">
						<button type="submit" class="button">Sign In</button>
					</div>
					<div class="hr"></div>
					<div class="foot-lnk">
						<a href="#forgot">Forgot Password?</a>
					</div>
				</div>
		  </form>
	
			</div>
		</div>
	</div>
	
</div>
